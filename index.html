<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蒼璃的部落格</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .post {
      margin-bottom: 40px;
    }
    .post h2 {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>蒼璃的部落格</h1>
    <p class="subtitle">一個熱愛寫程式與分享的人的日常</p>

    <div class="post">
      <h2>我的第一篇文章</h2>
      <p>這是一段關於學習 HTML 的心得。雖然一開始有點複雜，但逐步摸索就變得有趣起來了！</p>
    </div>

    <div class="post">
      <h2>為什麼我想成為全端工程師？</h2>
      <p>因為我想從 0 到 1 完成一個產品，從前端設計到後端資料管理，全部掌握在手上很有成就感。</p>
    </div>
  </div>
</body>
</html>
